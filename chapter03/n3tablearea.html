<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>
<body>
  <table>
    <caption>웹 개발 공부 기록</caption>
    <thead>                 <!-- sql 기준으로 column -->
      <tr>
        <th scope="col">과목</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">HTML</th>
        <td>60분</td>
        <td>60분</td>
        <td>0분</td>
      </tr>
      <tr>
        <th scope="row">CSS</th>
        <td>0분</td>
        <td>30분</td>
        <td>60분</td>
      </tr>
      <tr>
        <th scope="row">JS</th>
        <td>0분</td>
        <td>0분</td>
        <td>60분</td>
      </tr>
      <thead>                 
        <tr>
          <th scope="row">총 시간</th>
          <td>60분</td>
          <td>90분</td>
          <td>120분</td>
        </tr>
      </thead>
    </tbody>
  </table>
  <br><br><br>
  <!-- table>caption+(thead>tr>th*4)+(tbody>(tr>(th+td*3))*3)+tfoot>(tr>th+td*3)하고 탭-->
</body>
</html>
